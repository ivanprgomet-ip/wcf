<!DOCTYPE html>
<html>
<head>
    <title>Shhh, this is a library!</title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <h2>all authors</h2>
        <ul id="authors" />
    </div>
    <!--<div>
        <h2>all books</h2>
        <ul id="books" />
    </div>-->

    <script src="http://ajax.aspnetcdn.com/ajax/JQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/library'

        $(document).ready(function () {
            $.getJSON(uri + '/authors/')
                .done(function (data) {
                    console.log(data);
                    $.each(data, function (key, item) {
                        console.log(item);
                        $('#authors').append('<li>' + formatItem(item))
                    });
                });
        });

        function formatItem(item) {
            return item.Firstname + ' ' + item.Lastname;
        };
    </script>
</body>
</html>
