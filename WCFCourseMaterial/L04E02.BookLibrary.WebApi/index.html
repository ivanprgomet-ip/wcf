<!DOCTYPE html>
<html>
<head>
    <title>Shhh, this is a library!</title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <h2>all authors</h2>
        <ul id="authors" />
    </div>
    <div>
        <h2>all books</h2>
        <ul id="books" />
    </div>

    <div>
        <input type="text" id="search" placeholder="Dont be shy.." />
        <button onclick="Search(document.getElementById('search').value)">Search</button>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/JQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/library'
        $(document).ready(function () {
            $.getJSON(uri + '/authors/')
                .done(function (data) {
                    console.log(data);
                    $.each(data, function (key, item) {
                        console.log(item);
                        $('#authors').append('<li>' + formatItem(item))
                    });
                });

            $.getJSON(uri + '/books/')
          .done(function (data) {
              console.log(data);
              $.each(data, function (key, item) {
                  console.log(item);
                  $('#books').append('<li>' + formatBookItem(item))
              });
          });

        });

        function formatItem(item) {
            return item.Firstname + ' ' + item.Lastname;
        };
        function formatBookItem(item) {
            return item.Title + ' ' + item.ISBN + ' (' + item.Author.Firstname + item.Author.Lastname + ')';
        };


    </script>
</body>
</html>
